    <link type="text/css" rel="stylesheet" href="../css/style.css"/>

<body>
<div class="mp-box mp-box-white notop db-top-nav-bar upcrate-page " data-mode="wizard">

    <div class="box-row ">
        <ul class="gig-upcrate-steps cf" style="list-style: none">
            <li class="step hint--bottom">
                <a href="register_fisrtstep.html" class="valid"
                   data-index="1" data-for="general"
                >
                    手机激活
                </a>
            </li>
            <li class="step hint--bottom">
                <a href="#!" class="current"
                   data-index="2"
                   disabled=&quot;disabled&quot;>
                    用户密码注册
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="login">
    <div class="popup" style="float: left;">
        <div class="top_nav" id='top_nav'>
            <div align="center">
                <span>WELCOME !!</span>
                <i>3 Million+ Services. Secure Transactions. Unbeatable Value.</i>
            </div>
        </div>

        <div class="user-login">
            <form method="POST" name="form_login">

                <div class="input-group" text-align="center">
                    <input type="text" class="form-control" id="js-username" placeholder="请输入你的用户名" onfocus="this.placeholder='请输入你的用户名'">
                </div>

                <div class="input-group" text-align="center" style="margin-top:10px">
                    <input type="password" class="form-control js-passwd" id="" placeholder="请输入密码" onfocus="this.placeholder='请输入密码'">
                </div>
                <div class="input-group" text-align="center" style="margin-top:10px">
                    <input type="password" class="form-control js-passwd-confirm" id="js-passwd-confirm" placeholder="请确认密码" onfocus="this.placeholder='请确认密码'">
                </div>

                <div style="margin:0 auto;clear: both;text-align: center">
                    <input type="button" class="button js-register-finish" title="Sign In" value="注册完成"
                           style="margin:0 auto;letter-spacing:10px;width:360px;margin-top: 20px;">
                </div>
            </form>




        </div>
    </div>

</div>

</footer>
