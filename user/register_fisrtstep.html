<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>注册 | Tworr</title>
    <link rel="stylesheet" href="../assets/project-upload.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/register-firststep.js"></script>
</head>
<body>

<div class="mp-box mp-box-white notop db-top-nav-bar upcrate-page " data-mode="wizard">

    <div class="box-row ">
        <ul class="gig-upcrate-steps cf" style="list-style: none">
            <li class="step hint--bottom">
                <a href="#!" class="current"
                   data-index="1" data-for="general">
                    手机激活
                </a>
            </li>
            <li class="step hint--bottom">
                <a href="#!" class=""
                   data-index="2"
                   disabled=&quot;disabled&quot;>
                    用户密码注册
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="login">

    <div class="popup" style="float: left;">

        <div class="top_nav" id='top_nav'>
            <div align="center">

                <span>WELCOME !!</span>

                <i>3 Million+ Services. Secure Transactions. Unbeatable Value.</i>

            </div>
        </div>

        <div class="user-login">
            <form method="POST" name="form_login">

                <div class="input-group " >
                    <input type="text" class="form-control" id="js-phonenumber" placeholder="请输入你的手机号码" onfocus="this.placeholder='请输入你的手机号码'">
                    <input type="button" id="js-get-code" value="获取验证码" style="width:80px;height:40px;float: right;padding:2px 3px 2px 3px;margin: 10px 10px 0 0 " />
                </div>

                <div class="input-group" text-align="center" style="margin-top:10px">
                    <input type="text" class=" form-control" id="js-validate-code" placeholder="请输入验证码" onfocus="this.placeholder='请输入验证码'">
                </div>

                <div style="margin:0 auto;clear: both;text-align: center">
                    <input type="button" id="js-first-register" class="button" title="Sign In" value="注册"
                           style="margin:0 auto;letter-spacing:10px;width:360px;margin-top: 50px;">
                </div>
            </form>

            <hr align="center"/>

        </div>
    </div>

</div>



</body>
</html>
